<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="container">
        <h1>What are your tasks for the day?</h1>
        <div id="newTask">
            <input id="taskInput" placeholder="enter a new task">
            <button id="addBtn" onclick="addTask()">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
